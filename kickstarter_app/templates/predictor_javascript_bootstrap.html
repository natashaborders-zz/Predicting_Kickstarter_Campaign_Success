<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Webpage</title>

  <!-- include jQuery, so we have access to the $.post function -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- include our own functions -->
  <script src='static/js/model.js'></script>

  <!-- bootstrap specific stuff -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">

</head>

<body>

  <div class="jumbotron text-center">
    <h1>What's that Iris?</h1>
    <p>Because sometimes, you want to do more than smell the roses</p>
  </div>

  <!-- Use navbar just as a visual divider -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  </nav>
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <h2>About:</h2>
        <hr class="d-sm-none">
        Never before have you been so desparate to know the species of flower!
      </div>
      <div class="col-sm-4">
        <h3>Tell me about the flower</h3>

        <br>
        petal length = <span id='petal_length_value'>0</span> cm
        <br>
        <input type="range" min="0" max="5" step="0.1" value="0" id="petal_length" onchange="moveSlider()">

        <br>
        petal width = <span id='petal_width_value'>0</span> cm
        <br>
        <input type="range" min="0" max="5" step="0.1" value="0" id="petal_width" onchange="moveSlider()">

        <br>
        sepal length = <span id='sepal_length_value'>0</span> cm
        <br>
        <input type="range" min="0" max="5" step="0.1" value="0" id="sepal_length" onchange="moveSlider()">

        <br>
        sepal width = <span id='sepal_width_value'>0</span> cm
        <br>
        <input type="range" min="0" max="5" step="0.1" value="0" id="sepal_width" onchange="moveSlider()">

      </div>

      <div class="col-sm-4">
        <!-- stores the most likely result -->
        <div class="row">
          <div id='results'></div>
        </div>

        <!-- shows the list of all results -->
        <div class="row">
          <div id='list_results'></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
function moveSlider(){
  // Just update all the text for all the sliders
  const ids = ['petal_width', 'petal_length', 'sepal_width', 'sepal_length'];
  ids.forEach((id) => {
    const value = $(`#${id}`).val();
    $(`#${id}_value`).html(value);
  });

  // Finally, process the model
  process();
}
</script>
</html>
